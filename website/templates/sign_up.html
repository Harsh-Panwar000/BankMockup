{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
  %}
  <body style="background-color:#ebecec;">
    <div class="loginnewbox" style="margin-bottom: 5%; margin-top: 5%;">
      <img src="../static/images/nathan-watson-Z0vdRzr_iZM-unsplash.jpg" width="50%" height="auto" style="border-top-left-radius:.5vw; border-bottom-left-radius:.5vw;" ></img>
      <div class = "loginbox;" style=" width:50% ; margin-right: 0%; background-color: white; border-top-right-radius:.5vw; border-bottom-right-radius:.5vw;" >
        <form method="POST" style="width: 90%; margin-left: 5%; margin-top: 5%; border-top-right-radius:.5vw; border-bottom-right-radius:.5vw;">
          <h3 align="center" style="font-family:'Times New Roman', Times, serif ; font-size: 3vh; margin-top: 1vh;">Sign-up</h3>
          <div class="form-group" style="font-family:'Times New Roman', Times, serif ; font-size: 2vh;">
            <label for="email">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group" style="font-family:'Times New Roman', Times, serif ; font-size: 2vh;">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              placeholder="Enter first name"
            />
          </div>
          <div class="form-group" style="font-family:'Times New Roman', Times, serif ; font-size: 2vh;">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
              placeholder="Enter last name"
            />
          </div>
          <div class="form-group" style="font-family:'Times New Roman', Times, serif ; font-size: 2vh;">
            <label for="ssn">Social Security Number</label>
            <input
            type="number"
            class="form-control"
            id="ssn"
            name="ssn"
            placeholder="Enter SSN"
            />
          </div>
          <div class="form-group" style="font-family:'Times New Roman', Times, serif ; font-size: 2vh;">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              placeholder="Enter address"
            />
          </div>
          <div class="form-group" style="font-family:'Times New Roman', Times, serif ; font-size: 2vh;">
            <label for="password1">Password</label>
            <input
              type="password"
              class="form-control"
              id="password1"
              name="password1"
              placeholder="Enter password"
            />
          </div>
          <div class="form-group" style="font-family:'Times New Roman', Times, serif ; font-size: 2vh;">
            <label for="password2">Password (Confirm)</label>
            <input
              type="password"
              class="form-control"
              id="password2"
              name="password2"
              placeholder="Confirm password"
            />
          </div>
          <br />
          <button type="submit" class="btn btn-outline-dark" style="align-content: center; display:flex; margin-bottom: 2vh;">Sign-up</button>
        </form>
      </div>
    </div>
    
   
  </body>
  {% endblock %}
