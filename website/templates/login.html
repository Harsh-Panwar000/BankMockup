{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<body style="background-color:#ebecec;">
  <div class="loginnewbox">
    <img src="../static/images/nathan-watson-Z0vdRzr_iZM-unsplash.jpg" width="50%" height="auto" style="border-top-left-radius:.5vw; border-bottom-left-radius:.5vw;" ></img>
    <div class = "loginbox;" style=" width:50% ; margin-right: 0%; background-color: white; border-top-right-radius:.5vw; border-bottom-right-radius:.5vw;" >
      <form method="POST" style="width: 90%; margin-left: 5%; margin-top: 10%; border-top-right-radius:.5vw; border-bottom-right-radius:.5vw;">
        <h3 align="center" style="font-family:'Times New Roman', Times, serif ; font-size: 3vh; margin-top: 2vh;">Login</h3>
        <div class="form-group" style="font-family:'Times New Roman', Times, serif ; font-size: 2vh;">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group" style="font-family:'Times New Roman', Times, serif ; font-size: 2vh;">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
          />
        </div>
        <br />
        <button type="submit" class="btn btn-dark" style="align-content: center; display:flex; margin-bottom: 2vh;">Login</button>
      </form>
    </div>
  </div>
  
 
</body>
{% endblock %}
