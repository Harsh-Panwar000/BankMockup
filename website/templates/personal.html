{% extends "base.html" %} {% block title %}Personal Information{% endblock %} {% block content
    %}
<body style="background-color: #ebecec;">
    <div class = "loginbox;" style=" width:50% ; margin-left: 25%; background-color: white; border-radius:.5vw; box-shadow: 0px 1vh 2vh #b3b3b3;" >
        <form method="POST" style="width: 90%; margin-left: 5%; margin-top: 5%; border-top-right-radius:.5vw; border-bottom-right-radius:.5vw;  padding-top: 2vh; padding-bottom: 2vh;">
          <h3 align="center" style="font-family:'Times New Roman', Times, serif ; font-size: 3vh; margin-top: 1vh;">Update Information</h3>
          <div class="form-group" style="font-family:'Times New Roman', Times, serif ; font-size: 2vh;">
            <label for="firstName">First Name</label>
            <div style="width: 98%; margin-left: 1%; background-color:#f3f4f4; padding-left: 1%;border-radius: .25vh; border: solid #ebecec; ">{{user.first_name}}</div>
          </div>
          <div class="form-group" style="font-family:'Times New Roman', Times, serif ; font-size: 2vh;">
            <label for="lastName">Last Name</label>
            <div style="width: 98%; margin-left: 1%; background-color:#f3f4f4; padding-left: 1%;border-radius: .25vh; border: solid #ebecec; ">{{user.last_name}}</div>
          </div>
          <div class="form-group" style="font-family:'Times New Roman', Times, serif ; font-size: 2vh;">
            <label for="ssn">Social Security Number</label>
            <div style="width: 98%; margin-left: 1%; background-color:#f3f4f4; padding-left: 1%;border-radius: .25vh; border: solid #ebecec; ">**********</div>
          </div>
          <div class="form-group" style="font-family:'Times New Roman', Times, serif ; font-size: 2vh;">
            <label for="newEmail">New Email Address</label>
            <input
              type="email"
              class="form-control"
              id="newEmail"
              name="newEmail"
              placeholder={{user.email}}
            />
          </div>
          <div class="form-group" style="font-family:'Times New Roman', Times, serif ; font-size: 2vh;">
            <label for="newAddress">New Address</label>
            <input
              type="text"
              class="form-control"
              id="newAddress"
              name="newAddress"
              placeholder="{{user.address}}"
            />
          </div>
          <div class="form-group" style="font-family:'Times New Roman', Times, serif ; font-size: 2vh;">
            <label for="password1">Old Password</label>
            <input
              type="password"
              class="form-control"
              id="oldpass"
              name="oldpass"
              placeholder="Current password"
            />
          </div>
          <div class="form-group" style="font-family:'Times New Roman', Times, serif ; font-size: 2vh;">
            <label for="password2">New Password</label>
            <input
              type="password"
              class="form-control"
              id="newpass"
              name="newpass"
              placeholder="new password"
            />
          </div>
          <br />
          <button type="submit" class="btn btn-outline-dark" style="align-content: center; display:flex; margin-bottom: 2vh;">Update</button>
        </form>
    </div>
</body>
{%endblock%}
